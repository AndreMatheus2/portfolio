<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <style>
		.logo-container {
			background: #E6E6FA;
	        color: white;
	        font-weight: bold;
		}

		.logo {
		    color: white;
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			width: 15%;
	        opacity: 0.3;
	        transition: 400ms;
	        box-shadow: 10px 10px 10px 0 #000000;

		}

	</style>
</head>

<div th:fragment="logo" class="">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">Portfolio</span>

    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
